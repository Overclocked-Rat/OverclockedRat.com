<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OVERCLOCKED RAT - Blog</title>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Montserrat&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
      line-height: 1.6;
      background-color: #0B0C10; /* dark background */
      color: #F0EDEE; /* light text */
    }
    h1, h2 {
      font-family: 'Merriweather', serif;
      text-align: center;
      color: #F0EDEE;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 0.5rem 0;
    }
    a {
      text-decoration: none;
      color: #66FCF1; /* link color */
    }
    a:hover {
      color: #45A29E; /* hover link */
      text-decoration: underline;
    }
    .date {
      color: #C5C6C7; /* softer light gray for date */
      font-size: 0.9em;
      margin-left: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>OVERCLOCKED RAT</h1>
  <h2>Blog Posts</h2>
  <ul id="blog-list"></ul>

  <script>
    fetch("posts.json")
      .then(response => response.json())
      .then(posts => {
        // sort newest â†’ oldest by date
        posts.sort((a, b) => new Date(b.date) - new Date(a.date));

        const list = document.getElementById("blog-list");
        posts.forEach(post => {
          const li = document.createElement("li");
          const a = document.createElement("a");
          a.href = post.file;
          a.textContent = post.title;

          const date = document.createElement("span");
          date.className = "date";
          date.textContent = `(${post.date})`;
