<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Overclocked Rat - Blog</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
      line-height: 1.6;
      background-color: #FDF0D5; /* background color */
      color: #003049; /* text color */
    }
    h1, h2 {
      text-align: center;
      color: #003049; /* ensure titles are same color */
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 0.5rem 0;
    }
    a {
      text-decoration: none;
      color: #003049; /* links same color */
    }
    a:hover {
      text-decoration: underline;
    }
    .date {
      color: #003049; /* date same color */
      font-size: 0.9em;
      margin-left: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>OVERCLOCKED RAT</h1>
  <h2>Blog Posts</h2>
  <ul id="blog-list"></ul>

  <script>
    fetch("posts.json")
      .then(response => response.json())
      .then(posts => {
        // sort newest â†’ oldest by date
        posts.sort((a, b) => new Date(b.date) - new Date(a.date));

        const list = document.getElementById("blog-list");
        posts.forEach(post => {
          const li = document.createElement("li");
          const a = document.createElement("a");
          a.href = post.file;
          a.textContent = post.title;

          const date = document.createElement("span");
          date.className = "date";
          date.textContent = `(${post.date})`;

          li.appendChild(a);
          li.appendChild(date);
          list.appendChild(li);
        });
      });
  </script>
</body>
</html>
