<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Name - Blog</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Montserrat&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
      line-height: 1.6;
      background-color: #0B0C10; /* dark background */
      color: #F0EDEE; /* light text */
    }
    h1, h2 {
      font-family: 'Merriweather', serif;
      text-align: center;
      color: #F0EDEE;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 0.5rem 0;
    }
    a {
      text-decoration: none;
      color: #66FCF1; /* link color */
    }
    a:hover {
      color: #45A29E; /* hover color */
      text-decoration: underline;
    }
    .date {
      color: #C5C6C7; /* softer gray for dates */
      font-size: 0.9em;
      margin-left: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>Your Name</h1>
  <h2>Blog Posts</h2>
  <ul id="blog-list"></ul>

  <script>
    fetch("posts.json?" + new Date().getTime()) // prevent caching
      .then(response => response.json())
      .then(posts => {
        // sort newest â†’ oldest
        posts.sort((a, b) => {
          const dateA = a.date ? new Date(a.date) : new Date(0);
          const dateB = b.date ? new Date(b.date) : new Date(0);
          return dateB - dateA;
        });

        const list = document.getElementById("blog-list");
        list.innerHTML = ""; // clear old items

        posts.forEach(post => {
          const li = document.createElement("li");

          const a = document.createElement("a");
          a.href = post.file;
          a.textContent = post.title;
          li.appendChild(a);

          // only show date if it exists
          if (post.date) {
            const dateObj = new Date(post.date);
            const day = String(dateObj.getDate()).padStart(2, '0');
            const month = String(dateObj.getMonth() + 1).padStart(2, '0'); // months are 0-based
            const year = dateObj.getFullYear();

            const date = document.createElement("span");
            date.className = "date";
            date.textContent = ` (${day}/${month}/${year})`;
            li.appendChild(date);
          }

          list.appendChild(li);
        });
      })
      .catch(error => {
        console.error("Failed to load blog posts:", error);
        document.getElementById("blog-list").innerHTML = "<li>Unable to load blog posts.</li>";
      });
  </script>
</body>
</html>
